    <body>
    
        <div id="introScreen">
            <h1 id="introText">Unit Converter</h1>
        </div>

    <!-- Side Panel -->
    <div id="sidePanel">
        <button class="info-btn" id="infoButton">ðŸ›ˆ</button>
        <div id="infoText" class="info-text hidden"><b>Convert units</b></div>

        <div class="container">
            <h1>Unit Converter</h1>

            <!-- Length Conversion -->
            <div class="unit-section">
                <h2>Length Conversion</h2>
                <input type="number" id="lengthValue" placeholder="Enter value" />
                <select id="lengthFrom">
                    <option value="meters">Meters</option>
                    <option value="kilometers">Kilometers</option>
                    <option value="miles">Miles</option>
                    <option value="yards">Yards</option>
                </select>
                <span>to</span>
                <select id="lengthTo">
                    <option value="kilometers">Kilometers</option>
                    <option value="meters">Meters</option>
                    <option value="miles">Miles</option>
                    <option value="yards">Yards</option>
                </select>
                <button id="lengthConvert">Convert</button>
                <p id="lengthResult"></p>
            </div>

            <!-- Weight Conversion -->
            <div class="unit-section">
                <h2>Weight Conversion</h2>
                <input type="number" id="weightValue" placeholder="Enter value" />
                <select id="weightFrom">
                    <option value="kilograms">Kilograms</option>
                    <option value="grams">Grams</option>
                    <option value="pounds">Pounds</option>
                    <option value="ounces">Ounces</option>
                </select>
                <span>to</span>
                <select id="weightTo">
                    <option value="grams">Grams</option>
                    <option value="kilograms">Kilograms</option>
                    <option value="pounds">Pounds</option>
                    <option value="ounces">Ounces</option>
                </select>
                <button id="weightConvert">Convert</button>
                <p id="weightResult"></p>
            </div>

            <!-- Temperature Conversion -->
            <div class="unit-section">
                <h2>Temperature Conversion</h2>
                <input type="number" id="tempValue" placeholder="Enter value" />
                <select id="tempFrom">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
                <span>to</span>
                <select id="tempTo">
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celsius">Celsius</option>
                    <option value="kelvin">Kelvin</option>
                </select>
                <button id="tempConvert">Convert</button>
                <p id="tempResult"></p>
            </div>

        </div>

        <script src="script3.js"></script>
    </body>
    </html>
